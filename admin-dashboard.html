<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - JobConnect</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./analytics.js"></script>
</head>
<body>
  <div class="container">
    <h2>Admin Dashboard</h2>
    <p>Welcome, Administrator. What would you like to do?</p>

    <ul>
      <li><a href="admin-users.html"> Manage Users</a></li>
<li><a href="manage-postings.html"> Moderate Job Posts</a></li>
<li><a href="manage-postings.html#addJobFormContainer"> Add New Job</a></li>

      <li><a href="index.html" onclick="logout()"> Logout</a></li>
    </ul>
    <hr>
    <h3>User Registrations Over Time</h3>
    <canvas id="userRegistrationsChart" width="400" height="200"></canvas>

    <h3>Active vs. Inactive Users</h3>
    <canvas id="activeUsersChart" width="400" height="200"></canvas>

    <h3>Post Categories</h3>
    <canvas id="postCategoriesChart" width="400" height="200"></canvas>

    <h3>Post Trend Over Time</h3>
    <canvas id="postTrendChart" width="400" height="200"></canvas>

  </div>
  <script>
    // redirect if not logged in 
    if (localStorage.getItem("adminLoggedIn") !== "true") {
      window.location.href = "admin-login.html";
    }

    // clear admin when logging out
    function logout() {
      localStorage.removeItem("adminLoggedIn");
    }
  </script>
</body>
</html>
