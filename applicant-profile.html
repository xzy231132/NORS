<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Applicant Info</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  <script defer src="firebase-init.js"></script>
  <script defer src="resume-upload.js"></script>
</head>
<body>
  <div class="container">
    <h2>Update Your Profile</h2>

    <form id="applicantInfoForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br><br>

      <label for="resume">Upload Resume:</label>
      <input type="file" id="resumeInput" name="resume" accept=".pdf,.doc,.docx" required><br><br>

      <button type="submit">Save Profile</button>
    </form>

    <p id="uploadStatus"></p>

    <h4>Your Resume:</h4>
    <a id="resumeLink" href="#" target="_blank">Loading...</a>

    <br><br>
    <a href="applicant-home.html">Back to Dashboard</a>
  </div>
</body>
</html>
