<!DOCTYPE html>
<html lang="en">  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HR / Employer Signup</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Firebase Initialization + Signup Logic -->
  <script defer src="firebase-init.js"></script>
  <script defer src="hr-signup.js"></script>
</head>

<body>
  <div class="container">
    <h2>HR / Employer Signup</h2>

    <form id="hrSignupForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="company">Company:</label>
      <input type="text" id="company" name="company" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm">Confirm Password:</label>
      <input type="password" id="confirm" name="confirm" required />

      <button type="submit">Sign Up</button>

      <p style="margin-top: 15px;">
        <a href="hr-login.html">Already have an account? Login</a>
      </p>
    </form>
  </div>
</body>
</html>
