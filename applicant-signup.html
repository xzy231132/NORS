<html lang="en">  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Applicant Signup</title>
  <link rel="stylesheet" href="styles.css">

  <!-- firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <!-- firebase initialization -->
  <script defer src="firebase-init.js"></script>
  <script defer src="applicant-signup.js"></script>

</head>
<body>
  <div class="container">
    <h2>Applicant Signup</h2>

    <form id="applicantSignupForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm">Confirm Password:</label>
      <input type="password" id="confirm" name="confirm" required />

      <button type="submit">Sign Up</button>

      <p style="margin-top: 15px;">
        <a href="applicant-login.html">Already have an account? Login</a>
      </p>
    </form>
  </div>
</body>
</html>
